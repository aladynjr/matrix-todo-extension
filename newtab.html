<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: monospace;
        }

        body {
            background-color: black;
            color: #15FF00;
            min-height: 100vh;
        }

        .container {
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        @media (min-width: 640px) {
            .container {
                padding: 8rem 12rem;
                gap: 24px;
                max-width: 1200px;
            }
        }

        .progress-bar {
            display: flex;
            gap: 4px;
            margin-bottom: 4px;
        }

        .progress-block {
            width: 20px;
            height: 20px;
            background-color: rgba(21, 255, 0, 0.2);
        }

        .progress-block.filled {
            background-color: #15FF00;
            box-shadow: 0 0 10px #15FF00, 0 0 40px #15FF00, 0 0 50px rgba(21, 255, 0, 0.2);
        }

        .progress-text {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .task-input {
            width: 100%;
            background: black;
            color: #15FF00;
            border: none;
            outline: none;
            font-size: 24px;
            padding: 0;
            margin-bottom: 32px;
            position: relative;
            z-index: 1;
            background: transparent;
        }

        .task-input::placeholder {
            color: rgba(128, 128, 128, 0.7);
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 800px;
        }

        .task-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
            position: relative;
        }

        .task-item span {
            flex: 1;
        }

        .task-item.completed span {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .delete-btn {
            position: absolute;
            left: -60px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #15FF00;
            cursor: pointer;
            opacity: 0;
            font-size: 24px;
            padding: 0 8px;
        }

        .task-item:hover .delete-btn {
            opacity: 1;
        }

        @media (min-width: 640px) {
            .task-input,
            .task-item,
            .delete-btn {
                font-size: 28px;
            }
        }

        /* Add Matrix rain effect */
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.15;
            z-index: -1;
        }

        /* Task categories */
        .task-item.urgent {
            color: #FFD700;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        .task-item.important {
            color: #FFD700;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        /* Keyboard shortcut hint */
        .shortcut-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            opacity: 0.5;
        }

        .attribution {
            display: inline-block;
            margin-left: 8px;
        }

        .attribution a {
            color: #15FF00;
            text-decoration: none;
        }

        .attribution a:hover {
            text-decoration: underline;
        }

        .ghost-text {
            position: absolute;
            top: 0;
            left: 0;
            color: rgba(128, 128, 128, 0.5);
            pointer-events: none;
            font-size: 24px;
            z-index: 0;
            width: 100%;
            padding: inherit;
        }

        @media (min-width: 640px) {
            .ghost-text {
                font-size: 28px;
            }
        }

        .input-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 32px;
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <div class="container">
        <div class="progress-bar"></div>
        <div class="progress-text">0% COMPLETE</div>
        <div class="input-wrapper">
            <input type="text" class="task-input" placeholder="ADD TASK">
            <div class="ghost-text"></div>
        </div>
        <div class="task-list"></div>
    </div>
    <div class="shortcut-hint">
        CTRL + SHIFT + C TO CLEAR COMPLETED
        <span class="attribution">• made by <a href="https://x.com/aladdinnjr" target="_blank">@aladdinnjr</a></span>
        <span class="attribution">• based on <a href="https://x.com/joshuawolk/status/1850408475643502847" target="_blank">@joshuawolk</a></span>
    </div>
    <script src="matrix-bg.js"></script>
    <script src="newtab.js"></script>
</body>
</html>
