<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: monospace;
        }

        body {
            background-color: black;
            color: #15FF00;
            min-height: 100vh;
        }

        .container {
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        @media (min-width: 640px) {
            .container {
                padding: 8rem 12rem;
                gap: 24px;
                max-width: 1200px;
            }
        }

        .progress-bar {
            display: flex;
            gap: 4px;
            margin-bottom: 4px;
        }

        .progress-block {
            width: 20px;
            height: 20px;
            background-color: rgba(21, 255, 0, 0.2);
        }

        .progress-block.filled {
            background-color: #15FF00;
            box-shadow: 0 0 10px #15FF00, 0 0 40px #15FF00, 0 0 50px rgba(21, 255, 0, 0.2);
        }

        .progress-text {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .task-input {
            width: 100%;
            background: black;
            color: #15FF00;
            border: none;
            outline: none;
            font-size: 24px;
            padding: 0;
            margin-bottom: 32px;
            position: relative;
            z-index: 1;
            background: transparent;
        }

        .task-input::placeholder {
            color: rgba(128, 128, 128, 0.7);
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 800px;
        }

        .task-item {
            cursor: grab;
            transition: background-color 0.2s ease;
            position: relative;
            will-change: opacity;
        }

        .task-item span {
            flex: 1;
        }

        .task-item.completed span {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .delete-btn {
            position: absolute;
            left: -60px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #15FF00;
            cursor: pointer;
            opacity: 0;
            font-size: 24px;
            padding: 0 8px;
        }

        .task-item:hover .delete-btn {
            opacity: 1;
        }

        @media (min-width: 640px) {
            .task-input,
            .task-item,
            .delete-btn {
                font-size: 28px;
            }
        }

        /* Add Matrix rain effect */
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.15;
            z-index: -1;
        }

        /* Task categories */
        .task-item.urgent {
            color: #FFD700;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        .task-item.important {
            color: #FFD700;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        /* Keyboard shortcut hint */
        .shortcut-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            opacity: 0.5;
        }

        .attribution {
            display: inline-block;
            margin-left: 8px;
        }

        .attribution a {
            color: #15FF00;
            text-decoration: none;
        }

        .attribution a:hover {
            text-decoration: underline;
        }

        .ghost-text {
            position: absolute;
            top: 0;
            left: 0;
            color: rgba(128, 128, 128, 0.5);
            pointer-events: none;
            font-size: 24px;
            z-index: 0;
            width: 100%;
            padding: inherit;
        }

        @media (min-width: 640px) {
            .ghost-text {
                font-size: 28px;
            }
        }

        .input-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 32px;
        }

        /* Subtle drop position indicators */
        .task-item.drop-before::before,
        .task-item.drop-after::after {
            content: '';
            position: absolute;
            left: -10px;
            width: 4px;
            height: 4px;
            background: #15FF00;
            border-radius: 50%;
            box-shadow: 0 0 5px #15FF00;
        }

        .task-item.drop-before::before {
            top: -2px;
        }

        .task-item.drop-after::after {
            bottom: -2px;
        }

        .task-item.dragging {
            opacity: 0.9;
            cursor: grabbing;
            background: rgba(21, 255, 0, 0.1);
            border: 2px solid rgba(21, 255, 0, 0.5);
        }

        .global-todos {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .global-todo-item {
            position: absolute;
            font-size: 0.9rem;
            color: rgba(21, 255, 0, 0.6);
            transition: color 0.5s ease;
        }

        .global-todo-item:hover {
            color: rgba(21, 255, 0, 0.4);
        }

        .todo-number {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-bottom: 2px;
        }

        .todo-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .global-tasks-list {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Add pulse animation */
        @keyframes pulse {
            0% { opacity: 0.2; }
            50% { opacity: 0.6; }
            100% { opacity: 0.2; }
        }

        .global-todo-item.completed {
            text-decoration: line-through;
            opacity: 0.3;
        }

        .global-todo-item.completed:hover {
            opacity: 0.2;
        }

        .global-toggle {
            position: fixed;
            bottom: 50px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .global-toggle:hover {
            opacity: 1;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(21, 255, 0, 0.2);
            transition: .4s;
            border: 1px solid rgba(21, 255, 0, 0.5);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 2px;
            bottom: 2px;
            background-color: #15FF00;
            transition: .4s;
            box-shadow: 0 0 10px #15FF00;
        }

        input:checked + .slider {
            background-color: rgba(21, 255, 0, 0.4);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <div class="global-todos"></div>
    <iframe id="firebase-sandbox" src="sandbox.html" style="display: none;"></iframe>
    <div class="container">
        <div class="progress-bar"></div>
        <div class="progress-text">0% COMPLETE</div>
        <div class="input-wrapper">
            <input type="text" class="task-input" placeholder="ADD TASK">
            <div class="ghost-text"></div>
        </div>
        <div class="task-list"></div>
    </div>
    <div class="global-toggle">
        <label class="switch">
            <input type="checkbox" id="globalTodosToggle">
            <span class="slider"></span>
        </label>
        <span class="toggle-label">FELLOW HACKERS' TASKS</span>
    </div>
    <div class="shortcut-hint">
        CTRL + SHIFT + C TO CLEAR COMPLETED
        <span class="attribution">• made by <a href="https://x.com/aladdinnjr" target="_blank">@aladdinnjr</a></span>
        <span class="attribution">• based on <a href="https://x.com/joshuawolk/status/1850408475643502847" target="_blank">@joshuawolk</a></span>
    </div>
    <script src="matrix-bg.js"></script>
    <script src="newtab.js"></script>
</body>
</html>
